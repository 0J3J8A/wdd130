<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WDD 130 | Juan Jose Aguirre | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contant Information</legend>
                <label for="fullname">Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email Address:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="operagx">OperaGX</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Rocks, Colombia, Montains, Other..."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Juan Jose Aguirre</p>
    </footer>

</body>

</html>
